<div class="business_letter" ng-controller="transcriberCtrl">
    <p class="pull-right text-right logo">
        <a href="https://www.misti-verlag.de/linguistik-sprachwissenschaft/inter%C3%B1ol-dr-h%C3%A9ctor-calle/"
            title="Link to book"><img src="01_introduction/img/internol_logo_small.jpg" width="170" /></a>
    </p>

    <h1>Spanish-to-Interñol Transcriber</h1>

    <p>Transcribes Spanish texts to Interñol online in the browser (offline use possible).</p>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="spanish_text">Spanish text</label>
                    <textarea id="spanish_text" class="form-control" rows="10" ng-model="params.spanish_text"></textarea>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <span class="control-label">Interñol text</span>
            <div contenteditable="true" ng-model="internol_html"></div>
        </div>
    </div>

    <div ng-if="applied_rules">Applied rules: {{applied_rules}}</div>

    <div class="row">
        <div class="col-md-6">
            <h3>{{params.rules.length}} Rules</h3>
        </div>
        <div class="col-md-6">
            <form class="pull-right">
                <div class="input-group">
                    <span class="input-group-addon" id="inp_filter_games_addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input type="text" class="form-control"
                           ng-model="params.rules_filter" placeholder="your filter expression here">
                </div>
            </form>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th ng-repeat="column_header in ['Active', 'Description']">
                {{column_header}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rule in filter_rules(params.rules, params.rules_filter) track by $index">
            <td>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rule.active">
                    </label>
                </div>
            </td>
            <td>{{rule.description}}</td>
        </tr>
        </tbody>
    </table>

</div>
